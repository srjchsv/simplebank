version: 1
packages:
  - name: "repository"
    path: "./internal/repository/sqlc"
    engine: "postgresql"
    schema: "./internal/repository/migrations"
    queries: "./internal/repository/query/"
    emit_json_tags: true
    emit_prepared_queries: false
    emit_interface: true
    emit_exact_table_names: false
    emit_empty_slices: true